<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--header font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <title>Human Resource</title>
    <link rel="stylesheet" href="../style/employee.css">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body id="employee">
  <!-- Top bar (CỐ ĐỊNH) -->
  <nav class="topbar">
    <button class="sidebar-toggle" aria-label="Toggle sidebar">☰</button>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="employees.html">Employees</a></li>
    </ul>
  </nav>

  <!-- Sidebar cố định bên trái -->
  <aside class="sidebar" id="appSidebar">
    <div class="brand"><h3>5 Chickens</h3> <p>Admin/HR</p></div> <br>
    <nav class="menu">
        <a href="employees.html" class="active">Employees</a>
        <a href="../pages/salary.html">Salary</a>
        <a href="../pages/attendance.html">Attendance</a>
        <a href="../pages/leave-request.html">Leave</a>
        <a href="../pages/job-history.html">Job History</a>
        <a href="#">Reports</a>
    </nav>
  </aside>

  <!-- Nội dung né sidebar -->
  <main class="content">
    <section class="page">
      <h2>Attendance Report</h2>

      <div id="employee-buttons">
        <button id="add-employee"><a href="../pages/attendance-form.html">Add Employee's Attendance</a></button>
        <button id="remove-employee">Edit Employee's Attendance</button>
      </div>

      <div class="table-card">
        <div class="table-toolbar" id="other">
          <button>Copy</button>
          <button>PDF</button>
          <button>Excel</button>
          <button>CSV</button>
          <button>Print</button>
        </div>

        <div class="select-date" style="margin: 15px;">
          <label for="attendance-date">From:</label>
          <input type="date" id="attendance-date" name="attendance-date">

          <label for="to-attendance-date">To:</label>
          <input type="date" id="to-attendance-date" name="to-attendance-date">

          <label for="employee-id">Employee ID:</label>
          <input type="text" id="employee-id" name="employee-id" placeholder="Enter Employee ID">

        </div>

        <div class="table-wrap">
          <table id="employee-table">
            <thead>
              <tr>
                <th>Attendance ID</th>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Work Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Minutes Worked</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>001</td>
                <td>Khanh</td>
                <td>Ngu</td>
                <td>30/11/2004</td>
                <td>0:00</td>
                <td>23:59</td>
                <td>just count</td>
                <td>nul</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Toggle sidebar cho mobile -->
  <script>
    document.querySelector('.sidebar-toggle')?.addEventListener('click', function () {
      document.getElementById('appSidebar')?.classList.toggle('open');
    });
  </script>
</body>


</html>
