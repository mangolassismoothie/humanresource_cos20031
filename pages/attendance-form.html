<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--header font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <title>Add Attendance</title>
    <link rel="stylesheet" href="../style/attendance-form.css">
</head>
<body id="attendance-form">
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="employees.html">Employees</a></li>
        </ul>
    </nav>

    <div id="attendance-form-container">
        <h2 style="text-align: center;">Add Attendance Record</h2> <br>
        <form method="post" action="#">
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time-in">Time In:</label>
            <input type="time" id="time-in" name="time-in" required><br><br>
            
            <label for="time-out">Time Out:</label>
            <input type="time" id="time-out" name="time-out" required><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
            </select><br><br>

            <button type="submit">Add Record</button>
        </form>
    </div>
</body>
</html>
